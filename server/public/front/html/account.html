<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- font import -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Candara">
        <!-- css import -->
        <link rel="stylesheet" type="text/css" href="/front/css/account.css">
        <!-- page icon import -->
        <link rel="icon" href="/front/img/webpage_icon_chat.png" sizes="16x16" type="image/png">
        <link rel="icon" href="/front/img/webpage_icon_chat.png" sizes="32x32" type="image/png">
        <link rel="icon" href="/front/img/webpage_icon_chat.png" sizes="96x96" type="image/png">
        <!-- page title -->
        <title>DeliChat: Account</title>
    </head>
    <body id="body">
        <div class="container_main" id="container_main">
            <!-- navigation column -->
            <div class="container_navigation" id="container_navigation_column">
                <div class="intermediate_navigation" id="intermediate_navigation_column">
                    <div class="navigation">
                        <button class="navigation_button" id="navigation_home_button_row">
                            Home
                        </button>
                        <span class="navigation_space_column">
                                    |
                                </span>
                        <button class="navigation_button" id="navigation_about_button_row">
                            About
                        </button>
                        <span class="navigation_space_column">
                                    |
                                </span>
                        <button class="navigation_button" id="navigation_account_button_row">
                            Account
                        </button>
                    </div>
                </div>
            </div>
            <!-- left side -->
            <div class="container_account_left" id="container_account_left">
                <div class="account_left" id="account_left">
                    <!-- logo -->
                    <div class="container_welcome_logo" id="container_welcome_logo">
                        <div class="intermediate_welcome_logo" id="intermediate_welcome_logo">
                            <div class="welcome_logo" id="welcome_logo">
                                <img src="/front/img/logo_set_home.png" alt="DeliChat" id="welcome_logo_img">
                            </div>
                        </div>
                    </div>
                    <!-- account image row -->
                    <div class="container_account_logo" id="container_account_pan_row">
                        <div class="intermediate_account_logo" id="intermediate_account_pan_row">
                            <div class="account_logo" id="account_pan_logo_row">
                                <img src="/front/img/pan_signin.png" alt="" id="account_pan_row">
                            </div>
                        </div>
                    </div>
                    <div class="container_account_logo" id="container_account_pie_row">
                        <div class="intermediate_account_logo" id="intermediate_account_pie_row">
                            <div class="account_logo" id="account_pie_logo_row">
                                <img src="/front/img/pie_signup.png" alt="" id="account_pie_row">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- right side -->
            <div class="container_account_right" id="container_account_right">
                <div class="account_right" id="account_right">
                    <!-- navigation row -->
                    <div class="container_navigation" id="container_navigation_row">
                        <div class="intermediate_navigation" id="intermediate_navigation_row">
                            <div class="navigation">
                                <button class="navigation_button" id="navigation_home_button_column">
                                    Home
                                </button>
                                <span class="navigation_space_row">
                                            |
                                        </span>
                                <button class="navigation_button" id="navigation_about_button_column">
                                    About
                                </button>
                                <span class="navigation_space_row">
                                            |
                                        </span>
                                <button class="navigation_button" id="navigation_account_button_column">
                                    Account
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- sign -->
                    <div class="container_sign" id="container_sign">
                        <!-- sign option -->
                        <div class="container_sign_option" id="container_sign_option">
                            <div class="intermediate_sign_option" id="intermediate_sign_option">
                                <div class="sign_option" id="sign_in_option">
                                    <button class="sign_option_button" id="sign_in_option_button">
                                        Sign in
                                    </button>
                                </div>
                                <div class="sign_option" id="sign_up_option">
                                    <button class="sign_option_button" id="sign_up_option_button">
                                        Sign up
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- sign input -->
                        <div class="container_sign_input" id="container_sign_input">
                            <div class="intermediate_sign_input" id="intermediate_sign_input">
                                <div class="sign_input" id="sign_input">
                                    <form class="sign_input_form" action="" method="post" id="sign_input_form">
                                        <input type="email" placeholder="Email address" class="sign_input_input" id="email" name="email">
                                        <input type="password" placeholder="Password" class="sign_input_input" id="password" name="password">
                                        <input type="password" placeholder="Repeat password" class="sign_input_input" id="repeat_password" name="repeat_password">
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- forget button -->
                        <div class="container_signin_forget" id="container_signin_forget">
                            <div class="intermediate_signin_forget" id="intermediate_signin_forget">
                                <div class="signin_forget" id="signin_forget">
                                    <button class="signin_forget_button" id="signin_forget_button">
                                        Forgot password?
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- sign button -->
                        <div class="container_sign_button" id="container_sign_button">
                            <div class="intermediate_sign_button" id="intermediate_sign_button">
                                <div class="sign_in_display" id="sign_in_display">
                                    <div class="sign_in" id="sign_in">
                                        <button class="sign_in_button" id="sign_in_button">
                                            Sign in
                                        </button>
                                    </div>
                                    <div class="or_border" id="signin_or_border">
                                        <div class="or_border_spaces">
                                            <div class="or_border_space_top"></div>
                                            <div class="or_border_space_bottom"></div>
                                        </div>
                                        <div class="or_border_text">
                                            or
                                        </div>
                                        <div class="or_border_spaces">
                                            <div class="or_border_space_top"></div>
                                            <div class="or_border_space_bottom"></div>
                                        </div>
                                    </div>
                                    <div class="sign_in_with_google" id="sign_in_with_google">
                                        <img class="sign_with_google_image" alt="Google" src="/front/img/google.png" id="sign_in_with_google_image">
                                        <button class="sign_in_with_google_button" id="sign_in_with_google_button">
                                            Sign in with Google
                                        </button>
                                    </div>
                                </div>
                                <div class="sign_up_display" id="sign_up_display">
                                    <div class="sign_up" id="sign_up">
                                        <button class="sign_up_button" id="sign_up_button">
                                            Sign up
                                        </button>
                                    </div>
                                    <div class="or_border" id="signup_or_border">
                                        <div class="or_border_spaces">
                                            <div class="or_border_space_top"></div>
                                            <div class="or_border_space_bottom"></div>
                                        </div>
                                        <div class="or_border_text">
                                            or
                                        </div>
                                        <div class="or_border_spaces">
                                            <div class="or_border_space_top"></div>
                                            <div class="or_border_space_bottom"></div>
                                        </div>
                                    </div>
                                    <div class="sign_up_with_google" id="sign_up_with_google">
                                        <img class="sign_with_google_image" alt="Google" src="/front/img/google.png" id="sign_up_with_google_image">
                                        <button class="sign_up_with_google_button" id="sign_up_with_google_button">
                                            Sign up with Google
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- account image column -->
            <div class="container_account_logo" id="container_account_pan_column">
                <div class="intermediate_account_logo" id="intermediate_account_pan_column">
                    <div class="account_logo" id="account_pan_logo_column">
                        <img src="/front/img/pan_signin.png" alt="" id="account_pan_column">
                    </div>
                </div>
            </div>
            <div class="container_account_logo" id="container_account_pie_column">
                <div class="intermediate_account_logo" id="intermediate_account_pie_column">
                    <div class="account_logo" id="account_pie_logo_column">
                        <img src="/front/img/pie_signup.png" alt="" id="account_pie_column">
                    </div>
                </div>
            </div>
        </div>
        <!-- javascript import -->
        <script defer src="/front/javascript/account.js"></script>
        <script defer src="/front/javascript/navigationEventListener.js"></script>
    </body>
</html>
